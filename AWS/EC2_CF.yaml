AWSTemplateFormatVersion: "2010-09-09"
Description: "Ec2 with Ubuntu for Dev Work"

Parameters:
  VPCID:
    Type: String
    Description: VPC to deploy to
    Default: vpc-98h887666

Resources: 
  MyEC2Instance: 
    Type: "AWS::EC2::Instance"
    Properties: 
      ImageId: "ami-0305d0b03812a425e"
      #UserData: "base-64EncodedUserdata="
      KeyName: !Ref SSHPemKey
      #IamInstanceProfile: "ec2-instance-IAM-Role"
      InstanceType: "t1.micro"
      NetworkInterfaces:
        - DeviceIndex: 0
          AssociatePublicIpAddress: true
          DeleteOnTermination: true
          SubnetId: !Ref DevSubnet
          GroupSet: 
            - !Ref DevSecGroup
      BlockDeviceMappings: 
        - DeviceName: "/dev/sdb"
          Ebs: 
            VolumeType: "io1"
            Iops: "200"
            DeleteOnTermination: "false"
            VolumeSize: "50"
      Tags:
        - Key: Name
          Value: UbuntuDev

  SSHPemKey:
    Type: AWS::EC2::KeyPair
    Properties: 
      KeyName: DevEc2KeyMartin
      PublicKeyMaterial: "ssh-rsa  CogAWS"

  DevVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: 'true'
      EnableDnsHostnames: 'true'
      Tags:
      - Key: Name
        Value: Ec2DevVPC
  
  IGDevEC2:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: Name
        Value: IGDevEc2

  IGVPCAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties: 
      InternetGatewayId: !Ref IGDevEC2
      VpcId: !Ref DevVPC

  DevSubnet:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref DevVPC
      CidrBlock: 10.0.0.0/24
      AvailabilityZone: "us-east-1a"

  DevEC2RouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref DevVPC
      Tags:
      - Key: Name
        Value: DevEC2RouteTable

  SubnetRouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref DevEC2RouteTable
      SubnetId: !Ref DevSubnet

  RouteEC2Dev:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref DevEC2RouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref IGDevEC2

  DevSecGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow http to client host
      VpcId: !Ref DevVPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 44
          ToPort: 80
          CidrIp: 0.0.0.0/0
